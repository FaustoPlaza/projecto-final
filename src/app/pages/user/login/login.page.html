<ion-header *ngIf ="!userSecion">
    <ion-toolbar color="medium">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            </ion-buttons>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header *ngIf ="userSecion">
      <ion-toolbar color="medium">
          <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
              </ion-buttons>
        <ion-title>Desconectarse</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content *ngIf ="!userSecion"  padding class="background"  color ="secondary">
      
      <ion-card>
        <ion-card-header color = "medium">
          Login 
        </ion-card-header>
        <ion-card-content>
          <ion-list no-line>
            <ion-item>
              <ion-input type="text" [(ngModel)]="user.email" placeholder="Mail"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-button ion-button block outline color="light"  (click)="onLogin()">Log in</ion-button>
            </ion-item>
        
          </ion-list>
          <ion-button block outline class="bottom" style="padding: 1ch;" ion-button clear full color="danger" [routerLink]="['/menu/rec-contra']"  >Recuperar Contraseña</ion-button>
        </ion-card-content>
        
      </ion-card>
      
      <ion-button ion-button class="bottom" style="padding: 1ch;" ion-button clear full color="light" [routerLink]="['/menu/register']">¿No tienes cuenta? Registrate!!!</ion-button>
      
    </ion-content>



    <ion-content *ngIf ="userSecion" padding class="background">
        <img src="../../../../assets/name_logo.png">
      
      <ion-card>
        <ion-card-header color = "medium">
         Desconectarse?
        </ion-card-header>
        <ion-card-content>
          <ion-list no-line>
            
         
            <ion-button ion-button block outline color="light"  (click)="onLogout()">Desconectarse</ion-button>
            
    
                  
          </ion-list>
        </ion-card-content>
        
      </ion-card>
      
      <ion-button class="bottom" ion-button clear full color="light">¿No tienes cuenta? Registrate!!!</ion-button>
    </ion-content>
